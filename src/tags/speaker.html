<speaker>
  <div class="col-md-4 col-sm-4">
    <div class="speaker">
      <figure>
        <img alt="" class="img-responsive center-block" src="{opts.speaker.image}">
      </figure>
      <h4>{opts.speaker.name}</h4>
      <p>{opts.speaker.title}</p>
      <ul class="social-block" if="{opts.speaker.social}">
        <li if="{opts.speaker.social.twitter}"><a href="{opts.speaker.social.twitter}"><i class="ion-social-twitter"></i></a></li>
        <li if="{opts.speaker.social.facebook}"><a href="{opts.speaker.social.facebook}"><i class="ion-social-facebook"></i></a></li>
        <li if="{opts.speaker.social.linkedin}"><a href="{opts.speaker.social.linkedin}"><i class="ion-social-linkedin-outline"></i></a></li>
        <li if="{opts.speaker.social.googleplus}"><a href="{opts.speaker.social.googleplus}"><i class="ion-social-googleplus"></i></a></li>
      </ul>
    </div><!-- /.speaker -->
  </div><!-- /.col-md-4 -->
</speaker>
