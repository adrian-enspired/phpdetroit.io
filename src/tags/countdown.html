<countdown>
  <div id="countdown" class="countdown">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <h3 class="section-title">Event Start</h3>
        </div>
        <div class="col-md-10">
          <div ref="container" class="is-countdown">
            <span class="countdown-row countdown-show3">
              <span class="countdown-section">
                <span class="countdown-amount">{months}</span>
                <span class="countdown-period">{(months === '1') ? 'Month' : 'Months'}</span>
              </span>
              <span class="countdown-section">
                <span class="countdown-amount">{days}</span>
                <span class="countdown-period">{(days === '1') ? 'Day' : 'Days'}</span>
              </span>
              <span class="countdown-section">
                <span class="countdown-amount">{hours}</span>
                <span class="countdown-period">{(hours === '1') ? 'Hour' : 'Hours'}</span>
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    this.months = 0
    this.days = 0;
    this.hours = 0
    let tag = this

    tag.on('mount', () => {
      let timerCallback = () => {
        let timespan = countdown(app.conference.date)
        tag.update({
          months: timespan.months,
          days: timespan.days,
          hours: timespan.hours,
        })
      }

      timerCallback()

      setTimeout(timerCallback, 10000)
    })
  </script>
</countdown>
