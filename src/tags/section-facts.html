<section-facts>

        <h3>{dateFormat(app.conference.date, 'YYYY')}<br>{dateFormat(app.conference.date, 'MMMM Do')}</h3>
      </div>
      <div class="col-sm-3">
        <h3>{app.conference.location.state}<br>{app.conference.location.country}</h3>
      </div>

        <h3>{app.conference.tickets}<br>Tickets</h3>

      </div>

  </div>

    this.mixin('time')
